{% extends "integration/layout/base.html" %}
{% block content %}
    <table class="table">
    <thead>
      <tr>
        <th>Datetime</th>
        <th>Widget ID</th>
        <th>Text</th>
      </tr>
    </thead>
    <tbody>
    {% for task in taskschedule_list %}
      <tr>
        <td>{{ task.task_datetime_hour }} : {{ task.task_datetime_min }}</td>
        <td>{{ task.widget }}</td>
        <td>{{ task.text }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
