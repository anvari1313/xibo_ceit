{% extends "integration/layout/base.html" %}
{% block content %}
    <div class="card">
        <div class="card-header">
            New Task
        </div>
        <div class="card-block">
            <form method="post" action="{% url "task.new" %}">
                <div class="form-group">
                    <label for="widget-id">Widget ID:</label>
                    <input name="widget-id" type="text" class="form-control" id="widget-id">
                </div>
                <div class="form-group">
                    <label for="pwd">Hour:</label>
                    <input name="hour" type="text" class="form-control" id="text">
                </div>
                <div class="form-group">
                    <label for="minute">Minute:</label>
                    <input name="minute" type="text" class="form-control" id="minute">
                </div>
                <div class="form-group">
                    <label for="pwd">Text:</label>
                    <input name="text" type="text" class="form-control" id="text">
                </div>
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
